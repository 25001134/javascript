<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('../images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        p {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.6;
            width: 400px;
            text-align: left;
        }

        .highlight {
            font-weight: bold;
            color: rgb(3, 73, 3);
        }

        .label {
            font-weight: bold;
            color: rgb(0, 13, 85);
        }

        button {
            background-color: #e84b4b;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #721408;
        }
    </style>
</head>
<body>
    <p>
        <span class="label">Bank Name:</span> <span class="highlight">AIRTEL PAYMENTS BANK</span><br>
        <span class="label">Branch:</span> <span class="highlight">Visakhapatnam</span><br>
        <span class="label">Account Number:</span> <span class="highlight">918074023478</span><br>
        <span class="label">ISFC Code:</span> <span class="highlight">AIR0123456</span><br>
        <span class="label">Account Holder Name:</span> <span class="highlight">B.SYAMKALYAN</span><br>
        <span class="label">Account Holder Contact Number:</span> <span class="highlight">8074023478</span><br>
        <span class="label">Bank Customer Care Number:</span> <span class="highlight">09999999998</span><br>
        <span class="label">Pin:</span> <span class="highlight">8338</span><br>
        <span class="label">Balance:</span> <span id="balance" class="highlight">30857</span>
    </p>
    <button type="button" onclick="redirectToPage('credit.html')">Credit Amount</button>
    <button type="button" onclick="redirectToPage('debit.html')">Debit Amount</button>
    <button type="button" onclick="window.location.href='main.html'">BACK TO HOME PAGE</button>
    
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = "verify-pin.html"; 
        }

        function updateBalance() {
            const balance = parseFloat(localStorage.getItem('balance')) || 30857; 
            document.getElementById("balance").innerText = "â‚¹" + balance.toFixed(2);
        }

        function redirectToPage(page) {
            localStorage.setItem('redirectUrl', page); 
            window.location.href = "verify-pin.html"; 
        }

        window.onload = function() {
            updateBalance();
        };
    </script>
</body>
</html>
